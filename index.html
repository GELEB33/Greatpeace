<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–≥—Ä–∞: –ú–∏—Ä –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∏ —ç–º–æ–¥–∑–∏ */
    }

    /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
    .main-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
    }

    .main-menu button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-menu button:hover {
      background-color: #c0392b;
    }

    /* –ò–≥—Ä–æ–≤–∞—è –∫–∞—Ä—Ç–∞ */
    .game-container {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #87CEEB; /* –ù–µ–∂–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω, –∫–∞–∫ –º–æ—Ä–µ */
    }

    .map {
      display: grid;
      grid-template-columns: repeat(50, 40px);
      grid-template-rows: repeat(50, 40px);
      gap: 2px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
      background-color: #4CAF50; /* –¶–≤–µ—Ç —Ä–∞–≤–Ω–∏–Ω */
      border: 5px solid #1E90FF; /* –ì—Ä–∞–Ω–∏—Ü–∞ –∫–∞—Ä—Ç—ã, –∫–∞–∫ –±–µ—Ä–µ–≥ –º–æ—Ä—è */
    }

    .tile {
      width: 40px;
      height: 40px;
      background-color: #4CAF50; /* –†–∞–≤–Ω–∏–Ω—ã */
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }

    .tile.river {
      background-color: #2196F3; /* –†–µ–∫–∏ */
    }

    .tile.mountain {
      background-color: #808080; /* –ì–æ—Ä—ã (—Å–µ—Ä—ã–µ) */
    }

    .tile.forest {
      background-color: #388E3C; /* –õ–µ—Å–∞ */
    }

    .tile.city {
      background-color: #FFD700; /* –¶–≤–µ—Ç –≥–æ—Ä–æ–¥–∞ */
      position: relative;
    }

    .tile.city::after {
      content: 'üè∞'; /* –≠–º–æ–¥–∑–∏ –∑–∞–º–∫–∞ */
      font-size: 24px;
    }

    .city-name {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2px 5px;
      border-radius: 3px;
      white-space: nowrap;
    }

    .tile.captured {
      border: 3px solid; /* –†–∞–º–∫–∞ –∑–∞—Ö–≤–∞—á–µ–Ω–Ω–æ–π –∫–ª–µ—Ç–∫–∏ */
    }

    /* –û–∫–Ω–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å–µ–ª–µ–Ω–∏–µ–º */
    .settlement-window {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .settlement-window h2 {
      margin-top: 0;
    }

    .settlement-window label {
      display: block;
      margin: 10px 0 5px;
    }

    .settlement-window input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .settlement-window button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .settlement-window button:hover {
      background-color: #45a049;
    }

    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 15px;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
    }

    .controls button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ */
    .capture-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="main-menu" id="main-menu">
    <div>
      <h1>–ú–∏—Ä –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</h1>
      <button id="play-button">–ò–≥—Ä–∞—Ç—å</button>
    </div>
  </div>

  <!-- –ò–≥—Ä–æ–≤–∞—è –∫–∞—Ä—Ç–∞ -->
  <div class="game-container" id="game-container">
    <div class="map" id="map"></div>
    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button id="arrow-up">‚Üë</button>
      <button id="arrow-down">‚Üì</button>
      <button id="arrow-left">‚Üê</button>
      <button id="arrow-right">‚Üí</button>
    </div>
    <!-- –û–∫–Ω–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å–µ–ª–µ–Ω–∏–µ–º -->
    <div class="settlement-window" id="settlement-window">
      <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Å–µ–ª–µ–Ω–∏–µ–º</h2>
      <label for="city-name">–ù–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞:</label>
      <input type="text" id="city-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
      <label for="city-color">–¶–≤–µ—Ç –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–∞:</label>
      <input type="color" id="city-color" value="#FFD700">
      <p>–ñ–∏—Ç–µ–ª–∏: <span id="city-population">0</span></p>
      <p>–í–æ–¥–∞: <span id="city-water">0</span></p>
      <p>–ï–¥–∞: <span id="city-food">0</span></p>
      <p>–î–µ—Ä–µ–≤–æ: <span id="city-wood">0</span></p>
      <p>–ú–∏–Ω–µ—Ä–∞–ª—ã: <span id="city-minerals">0</span></p>
      <button id="add-population">–î–æ–±–∞–≤–∏—Ç—å –∂–∏—Ç–µ–ª—è (10 –µ–¥—ã –∏ –≤–æ–¥—ã)</button>
      <button id="close-settlement-window">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ -->
    <button class="capture-button" id="capture-button" style="display: none;">–ó–∞—Ö–≤–∞—Ç–∏—Ç—å</button>
  </div>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const mainMenu = document.getElementById('main-menu');
    const gameContainer = document.getElementById('game-container');
    const map = document.getElementById('map');
    const playButton = document.getElementById('play-button');
    const zoomIn = document.getElementById('zoom-in');
    const zoomOut = document.getElementById('zoom-out');
    const arrowUp = document.getElementById('arrow-up');
    const arrowDown = document.getElementById('arrow-down');
    const arrowLeft = document.getElementById('arrow-left');
    const arrowRight = document.getElementById('arrow-right');
    const settlementWindow = document.getElementById('settlement-window');
    const cityNameInput = document.getElementById('city-name');
    const cityColorInput = document.getElementById('city-color');
    const cityPopulation = document.getElementById('city-population');
    const cityWater = document.getElementById('city-water');
    const cityFood = document.getElementById('city-food');
    const cityWood = document.getElementById('city-wood');
    const cityMinerals = document.getElementById('city-minerals');
    const addPopulationButton = document.getElementById('add-population');
    const closeSettlementWindow = document.getElementById('close-settlement-window');
    const captureButton = document.getElementById('capture-button');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ–π
    let offsetX = 0;
    let offsetY = 0;
    const moveSpeed = 20;
    let scale = 1;
    let isMoving = false;
    let moveInterval;

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–æ—Å–µ–ª–µ–Ω–∏—è
    let cityTile = null;
    let cityResources = {
      population: 0,
      water: 0,
      food: 0,
      wood: 0,
      minerals: 0,
    };
    let capturedTiles = new Set(); // –ó–∞—Ö–≤–∞—á–µ–Ω–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
    let selectedTile = null; // –í—ã–±—Ä–∞–Ω–Ω–∞—è –∫–ª–µ—Ç–∫–∞ –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    function generateMap() {
      // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω—è–µ–º –≤—Å—é –∫–∞—Ä—Ç—É —Ä–∞–≤–Ω–∏–Ω–∞–º–∏
      for (let y = 0; y < 50; y++) {
        for (let x = 0; x < 50; x++) {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.addEventListener('click', () => handleTileClick(tile, x, y));
          map.appendChild(tile);
        }
      }

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∫ (–º–∏–Ω–∏–º—É–º 4 –∫–ª–µ—Ç–∫–∏)
      generateTerrain('river', 4, 0.02);

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–æ—Ä (–∫—É—á–∫–∞–º–∏, –º–∏–Ω–∏–º—É–º 6 –∫–ª–µ—Ç–æ–∫)
      generateTerrain('mountain', 6, 0.01, true); // –ì–æ—Ä—ã —Ç–µ–ø–µ—Ä—å –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –∫—É—á–∫–∞–º–∏

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–µ—Å–æ–≤ (–º–∏–Ω–∏–º—É–º 2 –∫–ª–µ—Ç–∫–∏)
      generateTerrain('forest', 2, 0.1);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥—Ä—É–ø–ø –∫–ª–µ—Ç–æ–∫ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞ –º–µ—Å—Ç–Ω–æ—Å—Ç–∏
    function generateTerrain(type, minSize, spawnChance, isCluster = false) {
      for (let y = 0; y < 50; y++) {
        for (let x = 0; x < 50; x++) {
          if (Math.random() < spawnChance) {
            const size = Math.floor(Math.random() * 3) + minSize; // –†–∞–∑–º–µ—Ä –≥—Ä—É–ø–ø—ã
            if (isCluster) {
              // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–æ—Ä –∫—É—á–∫–∞–º–∏
              generateCluster(x, y, size, type);
            } else {
              // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∫ –∏ –ª–µ—Å–æ–≤ –ø–æ–ª–æ—Å–∫–∞–º–∏
              const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical'; // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
              for (let i = 0; i < size; i++) {
                const tileX = direction === 'horizontal' ? x + i : x;
                const tileY = direction === 'vertical' ? y + i : y;
                if (tileX < 50 && tileY < 50) {
                  const tile = map.children[tileY * 50 + tileX];
                  if (!tile.classList.contains('river') && !tile.classList.contains('mountain') && !tile.classList.contains('forest')) {
                    tile.classList.add(type);
                    if (type === 'forest') tile.textContent = ['üå≥', 'üå≤', 'üå¥'][Math.floor(Math.random() * 3)];
                  }
                }
              }
            }
          }
        }
      }
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—É—á–∫–∏ (–¥–ª—è –≥–æ—Ä)
    function generateCluster(startX, startY, size, type) {
      for (let i = 0; i < size; i++) {
        const tileX = startX + Math.floor(Math.random() * 3) - 1; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ X
        const tileY = startY + Math.floor(Math.random() * 3) - 1; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ Y
        if (tileX >= 0 && tileX < 50 && tileY >= 0 && tileY < 50) {
          const tile = map.children[tileY * 50 + tileX];
          if (!tile.classList.contains('river') && !tile.classList.contains('mountain') && !tile.classList.contains('forest')) {
            tile.classList.add(type);
            tile.textContent = 'üóª'; // –≠–º–æ–¥–∑–∏ –¥–ª—è –≥–æ—Ä
          }
        }
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
    function handleTileClick(tile, x, y) {
      if (cityTile) {
        if (tile === cityTile.tile) {
          // –û—Ç–∫—Ä—ã—Ç—å –æ–∫–Ω–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≥–æ—Ä–æ–¥–æ–º
          settlementWindow.style.display = 'block';
        } else if (Math.abs(cityTile.x - x) <= 1 && Math.abs(cityTile.y - y) <= 1) {
          // –í—ã–±–æ—Ä —Å–æ—Å–µ–¥–Ω–µ–π –∫–ª–µ—Ç–∫–∏ –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞
          selectedTile = { tile, x, y };
          captureButton.style.display = 'block';
          captureButton.style.left = `${tile.offsetLeft + 20}px`;
          captureButton.style.top = `${tile.offsetTop + 20}px`;
        }
      } else if (tile.classList.contains('tile') && !tile.classList.contains('city')) {
        // –û—Å–Ω–æ–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞
        cityTile = { tile, x, y };
        tile.classList.add('city');
        const cityName = document.createElement('div');
        cityName.classList.add('city-name');
        cityName.textContent = '–ù–æ–≤—ã–π –≥–æ—Ä–æ–¥';
        tile.appendChild(cityName);
        settlementWindow.style.display = 'block';
      }
    }

    // –ó–∞—Ö–≤–∞—Ç –∫–ª–µ—Ç–∫–∏
    function captureTile() {
      if (!selectedTile) return;
      const { tile, x, y } = selectedTile;
      if (capturedTiles.has(`${x},${y}`)) return; // –ö–ª–µ—Ç–∫–∞ —É–∂–µ –∑–∞—Ö–≤–∞—á–µ–Ω–∞
      capturedTiles.add(`${x},${y}`);

      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–∞
      tile.style.borderColor = cityColorInput.value;
      tile.classList.add('captured');

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤
      if (tile.classList.contains('river')) {
        cityResources.water += 1;
        setInterval(() => {
          cityResources.water += 1;
          updateResources();
        }, 10000); // +1 –≤–æ–¥–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
      } else if (tile.classList.contains('forest')) {
        cityResources.wood += 1;
        setTimeout(() => {
          tile.classList.remove('forest');
          tile.classList.add('tile');
          tile.textContent = '';
          cityResources.wood -= 1;
          updateResources();
        }, 300000); // –õ–µ—Å –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç
      } else if (tile.classList.contains('mountain')) {
        cityResources.minerals += 1;
        setTimeout(() => {
          tile.classList.remove('mountain');
          tile.classList.add('tile');
          tile.textContent = '';
          cityResources.minerals -= 1;
          updateResources();
        }, 300000); // –ì–æ—Ä—ã –∏—Å—á–µ–∑–∞—é—Ç —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç
      } else if (tile.classList.contains('tile')) {
        cityResources.food += 1;
        setInterval(() => {
          cityResources.food += 1;
          updateResources();
        }, 10000); // +1 –µ–¥–∞ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
      }

      updateResources();
      captureButton.style.display = 'none';
      selectedTile = null;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤ –≤ –æ–∫–Ω–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    function updateResources() {
      cityPopulation.textContent = cityResources.population;
      cityWater.textContent = cityResources.water;
      cityFood.textContent = cityResources.food;
      cityWood.textContent = cityResources.wood;
      cityMinerals.textContent = cityResources.minerals;
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞—Å–µ–ª–µ–Ω–∏—è
    function addPopulation() {
      if (cityResources.food >= 10 && cityResources.water >= 10) {
        cityResources.population += 1;
        cityResources.food -= 10;
        cityResources.water -= 10;
        updateResources();
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –µ–¥—ã –∏ –≤–æ–¥—ã!');
      }
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∏–≥—Ä—É
    playButton.addEventListener('click', () => {
      mainMenu.style.display = 'none';
      gameContainer.style.display = 'block';
      generateMap();
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ–π —Å –ø–æ–º–æ—â—å—é —Å—Ç—Ä–µ–ª–æ–∫ (–∑–∞–∂–∞—Ç–∏–µ)
    function startMoving(direction) {
      if (isMoving) return;
      isMoving = true;
      moveInterval = setInterval(() => {
        if (direction === 'up') offsetY += moveSpeed;
        else if (direction === 'down') offsetY -= moveSpeed;
        else if (direction === 'left') offsetX += moveSpeed;
        else if (direction === 'right') offsetX -= moveSpeed;
        updateMapTransform();
      }, 50);
    }

    function stopMoving() {
      isMoving = false;
      clearInterval(moveInterval);
    }

    arrowUp.addEventListener('mousedown', () => startMoving('up'));
    arrowDown.addEventListener('mousedown', () => startMoving('down'));
    arrowLeft.addEventListener('mousedown', () => startMoving('left'));
    arrowRight.addEventListener('mousedown', () => startMoving('right'));

    arrowUp.addEventListener('mouseup', stopMoving);
    arrowDown.addEventListener('mouseup', stopMoving);
    arrowLeft.addEventListener('mouseup', stopMoving);
    arrowRight.addEventListener('mouseup', stopMoving);

    arrowUp.addEventListener('touchstart', () => startMoving('up'));
    arrowDown.addEventListener('touchstart', () => startMoving('down'));
    arrowLeft.addEventListener('touchstart', () => startMoving('left'));
    arrowRight.addEventListener('touchstart', () => startMoving('right'));

    arrowUp.addEventListener('touchend', stopMoving);
    arrowDown.addEventListener('touchend', stopMoving);
    arrowLeft.addEventListener('touchend', stopMoving);
    arrowRight.addEventListener('touchend', stopMoving);

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑—É–º–æ–º
    zoomIn.addEventListener('click', () => {
      scale *= 1.1;
      updateMapTransform();
    });

    zoomOut.addEventListener('click', () => {
      scale /= 1.1;
      updateMapTransform();
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã
    function updateMapTransform() {
      map.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å–µ–ª–µ–Ω–∏–µ–º
    closeSettlementWindow.addEventListener('click', () => {
      settlementWindow.style.display = 'none';
    });

    // –ù–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞
    cityNameInput.addEventListener('input', () => {
      if (cityTile) {
        const cityName = cityTile.tile.querySelector('.city-name');
        if (cityName) cityName.textContent = cityNameInput.value;
      }
    });

    // –ó–∞—Ö–≤–∞—Ç –∫–ª–µ—Ç–∫–∏
    captureButton.addEventListener('click', captureTile);

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞—Å–µ–ª–µ–Ω–∏—è
    addPopulationButton.addEventListener('click', addPopulation);
  </script>
</body>
</html>
